<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="flash">
            <div class="flash-left">
                <div class="date"></div>
                <div class="day"></div>
            </div>
            <div class="flash-right"></div>
        </div>
        <div class="box hour">00
        </div>
        <div class="box minute">
            <div class="digit d1">1</div>
            <div class="digit d2">2</div>
            <div class="digit d3">3</div>
            <div class="digit d4">4</div>
            <div class="digit d5">5</div>
            <div class="digit d6">6</div>
            <div class="digit d7">7</div>
            <div class="digit d8">8</div>
            <div class="digit d9">9</div>
            <div class="digit d10">10</div>
            <div class="digit d11">11</div>
            <div class="digit d12">00</div>
        </div>
        <div class="box second">
            <div class="digit d5">5</div>
            <div class="digit d10">10</div>
            <div class="digit d15">15</div>
            <div class="digit d20">20</div>
            <div class="digit d25">25</div>
            <div class="digit d30">30</div>
            <div class="digit d35">35</div>
            <div class="digit d40">40</div>
            <div class="digit d45">45</div>
            <div class="digit d50">50</div>
            <div class="digit d55">55</div>
            <div class="digit d60">00</div>
        </div>
    </div>
    <div class="indicator"></div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
